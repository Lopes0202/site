<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Pagamento</title>
    <link rel="stylesheet" href="pagamento.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo-pagamentos/pngwing.com.png" alt="Logo">
        </div>
        <div class="nav-buttons">
            <a href="https://www.netflix.com/login">Entrar</a>
            <a href="https://www.netflix.com/login">Séries</a>
            <a href="https://www.netflix.com/login">Filmes</a>
        </div>
    </div>

    <div class="container">
        <h2>Formulário de Pagamento</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="amount">Valor:</label>
                <select id="amount" name="amount" required>
                    <option value="5.90">R$ 5,90</option>
                    <option value="49.90">R$ 49,90</option>
                    <option value="69.90">R$ 69,90</option>
                </select>
            </div>
            <div class="form-group">
                <label for="paymentMethod">Método de Pagamento:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="credit-card">Cartão de Crédito</option>
                    <option value="pix">Pix</option>
                </select>
            </div>
            <div id="cardDetails" class="form-group" style="display: none;">
                <label for="cardNumber">Número do Cartão:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX XXXX XXXX XXXX">
                <label for="cardExpiry">Data de Validade:</label>
                <input type="text" id="cardExpiry" name="cardExpiry" placeholder="MM/AA">
                <label for="cardCvc">Código de Segurança:</label>
                <input type="text" id="cardCvc" name="cardCvc" placeholder="XXX">
            </div>
            <div id="pixDetails" class="form-group" style="display: none;">
                <p>Gerar QR Code para pagamento via Pix</p>
                <button type="button" class="pix-button" onclick="generatePixQRCode()">Gerar QR Code</button>
                <div id="pixQRCode" style="margin-top: 10px;"></div>
            </div>
            <div class="form-group">
                <button type="submit">Pagar</button>
            </div>
        </form>
    </div>

    <script src="pagamento.js"></script>
</body>
</html>
